<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <style>
    body {
      font-family: "Plus Jakarta Sans", sans-serif;
    }
  </style>
  <body>
    <header id="navbar-container"></header>

    <div
      class="bg-white w-full flex flex-col gap-5 px-3 md:px-16 lg:px-28 md:flex-row text-[#161931]"
    >
      <aside class="hidden py-4 md:w-1/3 lg:w-1/4 md:block">
        <div
          class="sticky flex flex-col gap-2 p-4 text-sm border-r border-green-100 top-12"
        >
          <h2 class="pl-3 mb-4 text-2xl font-semibold">Settings</h2>
          <a
            href="#"
            class="flex items-center px-3 py-2.5 font-bold bg-white text-green-900 border rounded-full"
            >Public Profile</a
          >
          <a
            href="#"
            class="flex items-center px-3 py-2.5 font-semibold hover:text-green-900 hover:border hover:rounded-full"
            >Account Settings</a
          >
          <a
            href="#"
            class="flex items-center px-3 py-2.5 font-semibold hover:text-green-900 hover:border hover:rounded-full"
            >Notifications</a
          >
          <a
            href="#"
            id="logout"
            class="flex items-center px-3 py-2.5 font-semibold hover:text-green-900 hover:border hover:rounded-full"
            >log out</a
          >
        </div>
      </aside>

      <main class="w-full min-h-screen py-1 md:w-2/3 lg:w-3/4">
        <div class="p-2 md:p-4">
          <div class="w-full px-6 pb-8 mt-8 sm:max-w-xl sm:rounded-lg">
            <h2 class="pl-6 text-2xl font-bold sm:text-xl">Public Profile</h2>

            <form
              id="profileForm"
              enctype="multipart/form-data"
              class="grid max-w-2xl mx-auto mt-8"
            >
              <div
                class="flex flex-col items-center space-y-5 sm:flex-row sm:space-y-0"
              >
                <img
                  id="profileImagePreview"
                  class="object-cover w-40 h-40 p-1 rounded-full ring-2 ring-green-300"
                  src="https://via.placeholder.com/150"
                  alt="Profile Image"
                />

                <div class="flex flex-col space-y-5 sm:ml-8">
                  <button
                    type="button"
                    onclick="document.getElementById('profile_image').click();"
                    class="py-3.5 px-7 text-base font-medium text-green-100 bg-green-400 rounded-lg border border-green-200 hover:bg-green-900"
                  >
                    Change picture
                  </button>
                  <input
                    type="file"
                    id="profile_image"
                    name="profile_image"
                    accept="image/*"
                    class="hidden"
                  />
                </div>
              </div>

              <div class="items-center mt-8 sm:mt-14 text-[#202142] space-y-6">
                <div>
                  <label
                    for="full_name"
                    class="block mb-2 text-sm font-medium text-green-900"
                    >Full Name</label
                  >
                  <input
                    type="text"
                    id="full_name"
                    name="full_name"
                    class="bg-green-50 border border-green-300 text-sm rounded-lg block w-full p-2.5"
                    required
                  />
                </div>

                <div>
                  <label
                    for="email"
                    class="block mb-2 text-sm font-medium text-green-900"
                    >Email</label
                  >
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="bg-green-50 border border-green-300 text-sm rounded-lg block w-full p-2.5"
                    required
                  />
                </div>

                <div>
                  <label
                    for="phone_number"
                    class="block mb-2 text-sm font-medium text-green-900"
                    >Phone Number</label
                  >
                  <input
                    type="tel"
                    id="phone_number"
                    name="phone_number"
                    class="bg-green-50 border border-green-300 text-sm rounded-lg block w-full p-2.5"
                  />
                </div>

                <div>
                  <label
                    for="whatsapp_link"
                    class="block mb-2 text-sm font-medium text-green-900"
                    >WhatsApp Link</label
                  >
                  <input
                    type="url"
                    id="whatsapp_link"
                    name="whatsapp_link"
                    class="bg-green-50 border border-green-300 text-sm rounded-lg block w-full p-2.5"
                    placeholder="https://wa.me/2526..."
                  />
                </div>

                <div>
                  <label
                    for="profession"
                    class="block mb-2 text-sm font-medium text-green-900"
                    >Profession</label
                  >
                  <input
                    type="text"
                    id="profession"
                    name="profession"
                    class="bg-green-50 border border-green-300 text-sm rounded-lg block w-full p-2.5"
                  />
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                  <div>
                    <label
                      for="city"
                      class="block mb-2 text-sm font-medium text-green-900"
                      >City</label
                    >
                    <input
                      type="text"
                      id="city"
                      name="city"
                      class="bg-green-50 border border-green-300 text-sm rounded-lg block w-full p-2.5"
                    />
                  </div>
                  <div>
                    <label
                      for="zone"
                      class="block mb-2 text-sm font-medium text-green-900"
                      >Zone</label
                    >
                    <input
                      type="text"
                      id="zone"
                      name="zone"
                      class="bg-green-50 border border-green-300 text-sm rounded-lg block w-full p-2.5"
                    />
                  </div>
                </div>

                <div>
                  <label
                    for="experience_years"
                    class="block mb-2 text-sm font-medium text-green-900"
                    >Years of Experience</label
                  >
                  <input
                    type="number"
                    id="experience_years"
                    name="experience_years"
                    class="bg-green-50 border border-green-300 text-sm rounded-lg block w-full p-2.5"
                  />
                </div>

                <div>
                  <label
                    for="services"
                    class="block mb-2 text-sm font-medium text-green-900"
                    >Services</label
                  >
                  <input
                    type="text"
                    id="services"
                    name="services"
                    class="bg-green-50 border border-green-300 text-sm rounded-lg block w-full p-2.5"
                    placeholder="e.g. Wiring, Fixing, Installation"
                  />
                </div>

                <div>
                  <label
                    for="about"
                    class="block mb-2 text-sm font-medium text-green-900"
                    >Bio</label
                  >
                  <textarea
                    id="about"
                    name="about"
                    rows="4"
                    class="block p-2.5 w-full text-sm bg-green-50 border border-green-300 rounded-lg"
                    placeholder="Tell us about yourself..."
                  ></textarea>
                </div>

                <div class="flex justify-end">
                  <button
                    type="submit"
                    class="text-white bg-green-400 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5"
                  >
                    Save
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script src="config.js"></script>
    <script src="assets/js/myAccount.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
