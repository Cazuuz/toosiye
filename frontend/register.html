<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="register.js" defer></script>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
      <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>
      <form id="registerForm" class="space-y-4">
        <input
          type="text"
          id="username"
          placeholder="Username"
          required
          class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
        />
        <input
          type="email"
          id="email"
          placeholder="Email"
          required
          class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
        />
        <input
          type="password"
          id="password"
          placeholder="Password"
          required
          class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
        />
        <input
          type="password"
          id="confirmPassword"
          placeholder="Confirm Password"
          required
          class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
        />
        <select
          id="role"
          required
          class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
        >
          <option value="">Select Role</option>
          <option value="Client">Client</option>
          <option value="Professional">Professional</option>
          <option value="Hybrid">Hybrid</option>
        </select>
        <input type="file" id="profileImage" accept="image/*" class="..." />
        <button
          type="submit"
          class="w-full bg-green-400 text-white py-3 rounded-lg hover:bg-blue-700 transition"
        >
          Register
        </button>
      </form>
      <p id="registerMessage" class="text-center mt-4 text-sm"></p>
    </div>
    <script src="config.js"></script>
    <script src="assets/js/register.js"></script>
  </body>
</html>
